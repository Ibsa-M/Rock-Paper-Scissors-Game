<!DOCTYPE html>
<html lang="en">
<head>
<title>Bool If Statement</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <p class="top_text">The first to score 7 wins!</p>
  <p class="text">Let you start@!</p>
  <div></div>
  <div class="container">
    <div class="card">
      <div class="playerBox" id="PlayerBox"></div>
      <div class="Player_Score"><strong><em>
          <span class="score-label">Player:</span>
          <span class="score-value" id="playerScore">0</span>
          </em></strong>
      </div>
    </div>
    <div class="card">
      <span class="computerBox" id="ComputerBox"></span >
      <div class="Computer_Score"><strong><em>
        <span class="score-label">Computer:</span>
        <span class="score-value" id="ComputerScore">0</span>
        </em></strong>
      </div>
    </div>
  </div>
<div class="button">

  <button class="btn" id="rockBtn" onclick="playGame('rock')">‚úä</button>
  <button class="btn" id="paperBtn" onclick="playGame('paper')">‚úã</button>
  <button class="btn" id="scissorsBtn" onclick="playGame('scissors')">‚úåÔ∏è</button>
  <button class="btn reset-btn" id="resetBtn" onclick="clearScore()">üîÑ</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"> </script>

<script>
const score = {
  player: 0,
  computer: 0
};

function clearScore() {
    score.player = 0;
    score.computer = 0;
    document.getElementById(`playerScore`).textContent = score.player
    document.getElementById(`ComputerScore`).textContent = score.computer
    document.getElementById('ComputerBox').textContent = ""
    document.getElementById('PlayerBox').textContent = ""
    document.querySelector('.text').textContent ="The game has been reset!!"
    };
function playGame(playerChoice) {
    const choices = ['rock', 'paper', 'scissors'];
    const emojis ={
      rock : "‚úä",
      scissors : "‚úåÔ∏è",
      paper :  "‚úã"
    };
    const computerChoice = choices[Math.floor(Math.random() * choices.length)];
    document.getElementById('ComputerBox').textContent = emojis[computerChoice];
    document.getElementById('PlayerBox').textContent = emojis[playerChoice];

    if (playerChoice === computerChoice) {
      document.querySelector('.text').textContent = "It's a tie!"
      }
    else if (
      (playerChoice === 'rock' && computerChoice === 'paper') ||
      (playerChoice === 'paper' && computerChoice === 'scissors') ||
      (playerChoice === 'scissors' && computerChoice === 'rock')
    ) {
      score.computer++;
      document.querySelector('.text').textContent =`Oh! you Lose!`
      document.getElementById(`ComputerScore`).textContent = score.computer;

    } else {
      document.querySelector('.text').textContent =`Nice job! You got a point!`
      score.player++;
      document.getElementById(`playerScore`).textContent = score.player;
    };
    if (score.player === 7){
      Swal.fire("Congrats!!n\You Win!");
      clearScore()
      
    }
    else if(score.computer === 7) {
        Swal.fire("Game Over!!\nYou Lose!");
        clearScore()
    };
  }
</script>
<div class="footer">
  Rock Paper Scissors Game 2026
</div>
</body>
</html>
